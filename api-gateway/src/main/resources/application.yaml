server:
  port: 7000
spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      routes:
        - id: products
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: order
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: inventory
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**
      globalcors:
        corsConfigurations:
          'cors-config':
            allowedOrigins: "http://localhost:1841"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
            allowCredentials: true
